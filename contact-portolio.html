<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>

    <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>
        <span id="messageError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("messageError").textContent = "";

            // Retrieve form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var valid = true;

            // Validate Name (not empty)
            if (name === "") {
                document.getElementById("nameError").textContent = "Name cannot be empty.";
                valid = false;
            }

            // Validate Email (basic email pattern)
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address (e.g., user@example.com).";
                valid = false;
            }

            // Validate Message (not empty and at least 10 characters)
            if (message === "" || message.length < 10) {
                document.getElementById("messageError").textContent = "Message must be at least 10 characters long.";
                valid = false;
            }

            return valid; // If valid, form will be submitted; otherwise, it will not
        }
    </script>
</body>
</html>
